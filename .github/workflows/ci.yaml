name: CI

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  RUST_VERSION: 1.87
  MACOSX_DEPLOYMENT_TARGET: '12.0'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang llvm pkg-config nettle-dev ||
          sudo apt-get install -y cmake build-essential clang llvm pkg-config libnettle-dev

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: clippy, rustfmt
      - name: Install cargo-nextest
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            curl -fsSL https://github.com/taiki-e/install-action/raw/main/install-action.sh | bash -s -- nextest
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        run: cargo fmt --all -- --check
      - name: Cargo clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Test on ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: linux-amd64
            os: ubuntu-22.04
          - build: linux-arm64
            os: ubuntu-22.04-arm
          - build: macos-amd64
            os: macos-13
          - build: macos-arm64
            os: macos-14
          - build: windows-amd64
            os: windows-latest
    env:
      TARGET: ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential clang llvm pkg-config nettle-dev ||
          sudo apt-get install -y cmake build-essential clang llvm pkg-config libnettle-dev

      - name: Install build dependencies (macOS)
        if: matrix.os == 'macos-13' || matrix.os == 'macos-14'
        run: |
          brew install cmake nettle

      - name: Install build dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y cmake pkgconfiglite
          refreshenv

          # Ensure a clean vcpkg folder
          if (Test-Path 'C:\vcpkg') { Remove-Item -Recurse -Force 'C:\vcpkg' }

          git clone --depth 1 https://github.com/microsoft/vcpkg.git C:\vcpkg

          # Download vcpkg.exe with retries (avoid transient 504s)
          $vcpkgExeUrl = 'https://github.com/microsoft/vcpkg-tool/releases/download/2025-12-05/vcpkg.exe'
          $maxAttempts = 5
          for ($i = 1; $i -le $maxAttempts; $i++) {
            try {
              Invoke-WebRequest -Uri $vcpkgExeUrl -OutFile C:\vcpkg\vcpkg.exe -UseBasicParsing -ErrorAction Stop
              Write-Host "Downloaded vcpkg.exe"
              break
            } catch {
              Write-Host "Attempt $i failed: $($_.Exception.Message)"
              Start-Sleep -Seconds (5 * $i)
              if ($i -eq $maxAttempts) {
                throw "Failed to download vcpkg.exe after $maxAttempts attempts."
              }
            }
          }

          # Bootstrap (will use local vcpkg.exe if present)
          & 'C:\vcpkg\bootstrap-vcpkg.bat'

          # Install nettle with retries
          $maxAttempts = 3
          for ($i = 1; $i -le $maxAttempts; $i++) {
            try {
              & 'C:\vcpkg\vcpkg.exe' install nettle:x64-windows
              break
            } catch {
              Write-Host "vcpkg install attempt $i failed: $($_.Exception.Message)"
              Start-Sleep -Seconds (5 * $i)
              if ($i -eq $maxAttempts) {
                throw "vcpkg install failed after $maxAttempts attempts."
              }
            }
          }

          # Set environment variables for nettle-sys and add vcpkg bin to PATH
          'VCPKG_ROOT=C:\vcpkg' | Out-File -FilePath $env:GITHUB_ENV -Encoding ASCII -Append
          'NETTLE_STATIC=1' | Out-File -FilePath $env:GITHUB_ENV -Encoding ASCII -Append
          'PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig' | Out-File -FilePath $env:GITHUB_ENV -Encoding ASCII -Append
          'C:\vcpkg\installed\x64-windows\bin' | Out-File -FilePath $env:GITHUB_PATH -Encoding ASCII -Append

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: clippy, rustfmt
      - name: Install cargo-nextest (Linux)
        if: runner.os == 'Linux'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            curl -fsSL https://github.com/taiki-e/install-action/raw/main/install-action.sh | bash -s -- nextest

      - name: Install cargo-nextest (macOS)
        if: runner.os == 'macOS'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            curl -fsSL https://github.com/taiki-e/install-action/raw/main/install-action.sh | bash -s -- nextest

      - name: Install cargo-nextest (Windows)
        if: runner.os == 'Windows'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          shell: pwsh
          command: |
            $ErrorActionPreference = 'Stop'
            irm https://github.com/taiki-e/install-action/raw/main/install-action.ps1 | iex
            ./install-action.ps1 nextest
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set MSVC toolchain for Windows
        if: matrix.os == 'windows-latest'
        run: |
          rustup default stable-x86_64-pc-windows-msvc
          rustup target add x86_64-pc-windows-msvc

      - name: Run tests
        run: cargo nextest run --workspace --exclude alith-python-sdk --exclude alith-node-sdk
